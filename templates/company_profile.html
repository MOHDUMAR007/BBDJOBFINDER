<!DOCTYPE html>
<html>
<head>
    <title>Manage Company Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 border border-blue-100">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Manage Company Profile</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition text-lg shadow">
                Save Changes
            </button>
        </form>
    </div>
</body>
</html>
