<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Employee Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-10 border border-blue-100">
        <div class="mb-8 flex items-center justify-center md:justify-start gap-6">
            <!-- Profile Photo Upload (Top-Left) -->
            <div>
                {% if form.instance.photo %}
                    <img src="{{ form.instance.photo.url }}" alt="Profile Photo" class="w-20 h-20 rounded-full object-cover border-4 border-blue-200 shadow">
                {% else %}
                    <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center text-blue-400 text-3xl shadow">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v4m0 0a4 4 0 100 8 4 4 0 000-8zm0 8v4m8-8h-4m-4 0H4"/>
                        </svg>
                    </div>
                {% endif %}
                <input type="file" name="photo" accept="image/*" class="mt-2 block w-full text-sm text-gray-500"/>
            </div>
            <div class="flex-1 text-center md:text-left">
                <svg class="mx-auto md:mx-0 w-14 h-14 text-blue-600 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                </svg>
                <h2 class="text-3xl font-extrabold text-blue-700 mb-2 tracking-tight">Employee Profile</h2>
                <p class="text-gray-500">Create or update your profile and add your experience.</p>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
                    <input type="text" name="name" value="{{ form.name.value|default_if_none:'' }}" required class="w-full px-4 py-2 border-2 border-blue-400 bg-blue-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Email</label>
                    <input type="email" name="email" value="{{ form.email.value|default_if_none:'' }}" required class="w-full px-4 py-2 border-2 border-blue-400 bg-blue-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Position</label>
                    <input type="text" name="position" value="{{ form.position.value|default_if_none:'' }}" required class="w-full px-4 py-2 border-2 border-blue-400 bg-blue-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Department</label>
                    <input type="text" name="department" value="{{ form.department.value|default_if_none:'' }}" class="w-full px-4 py-2 border-2 border-blue-400 bg-blue-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Phone</label>
                    <input type="tel" name="phone" value="{{ form.phone.value|default_if_none:'' }}" required pattern="[0-9]{10,15}" class="w-full px-4 py-2 border-2 border-blue-400 bg-blue-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter phone number"/>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Location</label>
                    <input type="text" name="location" value="{{ form.location.value|default_if_none:'' }}" class="w-full px-4 py-2 border-2 border-blue-400 bg-blue-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Experience</label>
                <textarea name="experience" rows="4" required class="w-full px-4 py-2 border-2 border-blue-400 bg-blue-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Describe your experience, previous companies, roles, and achievements...">{{ form.experience.value|default_if_none:'' }}</textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full md:w-1/2 bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition text-lg shadow">
                    Save Profile
                </button>
            </div>
        </form>
    </div>
</body>
</html>
