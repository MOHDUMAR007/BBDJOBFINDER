<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Company Registration</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" name="username" placeholder="Username" required
                       class="w-full px-4 py-2 border border-gray-400 bg-gray-50 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" placeholder="Password" required
                       class="w-full px-4 py-2 border border-gray-400 bg-gray-50 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Company Name</label>
                <input type="text" name="name" placeholder="Company Name" required
                       class="w-full px-4 py-2 border border-gray-400 bg-gray-50 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Location</label>
                <input type="text" name="location" placeholder="Location" required
                       class="w-full px-4 py-2 border border-gray-400 bg-gray-50 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Industry</label>
                <input type="text" name="industry" placeholder="Industry" required
                       class="w-full px-4 py-2 border border-gray-400 bg-gray-50 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"/>
            </div>
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="text-red-600 text-sm">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit"
                    class="w-full bg-gray-800 text-white font-semibold py-2 rounded-lg hover:bg-gray-900 transition">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600 text-sm">
            Already have an account?
            <a href="{% url 'company_login' %}" class="text-gray-800 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
