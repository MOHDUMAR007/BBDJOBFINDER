<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | BBD JobFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-10 border border-blue-100 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-indigo-700 mb-4 text-center">Contact the Owner</h2>
        <p class="text-gray-600 mb-6 text-center">
            Have questions, suggestions, or need support? Fill out the form below or email us directly at 
            <a href="mailto:owner@bbdjobfinder.com" class="text-blue-600 underline">owner@bbdjobfinder.com</a>.
        </p>
        <form method="post" action="mailto:owner@bbdjobfinder.com" enctype="text/plain" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1">Your Name</label>
                <input type="text" name="name" required class="w-full px-4 py-2 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Your Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Message</label>
                <textarea name="message" rows="4" required class="w-full px-4 py-2 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">Send Message</button>
        </form>
    </div>
</body>
</html>
