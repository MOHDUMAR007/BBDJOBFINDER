<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help & Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-2xl p-10 border border-indigo-100 max-w-lg w-full">
        <div class="flex flex-col items-center mb-6">
            <div class="bg-indigo-100 p-4 rounded-full mb-2">
                <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 11-12.728 0M12 3v9" />
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-indigo-700 mb-1">Need Help?</h2>
            <p class="text-gray-500 text-center max-w-xs mb-2">
                If you have any questions or need support, please fill out the form below or email us at
                <a href="mailto:support@bbdjobfinder.com" class="text-indigo-600 underline">support@bbdjobfinder.com</a>.
            </p>
        </div>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">{{ form.message.label }}</label>
                {{ form.message }}
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg shadow hover:bg-indigo-700 transition">Send Message</button>
        </form>
        {% if success %}
            <div class="mt-6 flex items-center justify-center">
                <svg class="w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                <p class="text-green-600 font-semibold">Your message has been sent. Thank you!</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
