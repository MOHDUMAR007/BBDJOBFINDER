<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Reference Status</title>
    <style>
        .status-table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            font-family: Arial, sans-serif;
        }
        .status-table th, .status-table td {
            border: 1px solid #ddd;
            padding: 12px 16px;
            text-align: left;
        }
        .status-table th {
            background: #f4f4f4;
        }
        .status-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        .status-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Resume Reference Status</h2>
    <table class="status-table">
        <thead>
            <tr>
                <th>Resume</th>
                <th>Company</th>
                <th>Status</th>
                <th>Referred On</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for reference in references %}
            <tr>
                <td>{{ reference.resume.name }}</td>
                <td>{{ reference.company.name }}</td>
                <td>{{ reference.status }}</td>
                <td>{{ reference.referred_on|date:"Y-m-d H:i" }}</td>
                <td>{{ reference.notes }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No resume references found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
