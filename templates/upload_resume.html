<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-blue-50 to-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-10 border border-blue-100">
        <div class="mb-8 text-center">
            <svg class="mx-auto w-14 h-14 text-blue-600 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
            </svg>
            <h1 class="text-3xl font-extrabold text-blue-700 mb-2 tracking-tight">Upload Your Resume</h1>
            <p class="text-gray-500">Fill in your details and upload your latest resume file.</p>
        </div>
        <form method="post" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                {% for field in form %}
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
                        {% endif %}
                        {% for error in field.errors %}
                            <p class="text-xs text-red-600 mt-1">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full md:w-1/2 bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition text-lg shadow">
                    Upload Resume
                </button>
            </div>
        </form>
    </div>
</body>
</html>
